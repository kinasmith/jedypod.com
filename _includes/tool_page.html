 <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Tools</h2>
                    <hr class="star">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.category == 'tool' %}
                        <div class="col-sm-4 portfolio-item">
                             <a href="/{{ post.category }}/{{ post.title }}" class="portfolio-link" data-toggle="modal">
                                <img src="/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                            </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
